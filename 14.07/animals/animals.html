  <template id="noAnimalsItem">
    <li class="sliderItem shown">
      <div class="content">
        <h4 id="h4Name">
          There are no animals in the database. Please add one to get started.
        </h4>
      </div>
    </li>
  </template>
  <div id="home">
    <div class="wrapper">
      <audio src="dog.mp3" hidden type="audio/mpeg" id="dogSound"></audio>
      <audio src="cat.mp3" hidden type="audio/mpeg" id="catSound"></audio>
      <div id="nextButton"><a href="javascript:void(0)" onclick="nextSlide()"><i class="fas fa-forward"></i></a></div>
      <div id="previousButton"><a href="javascript:void(0)" onclick="previousSlide()"><i class="fas fa-backward"></i></a></div>
      <div class="petButton"><a href="javascript:void(0)" onclick="pet()"><i class="fas fa-hand-sparkles"></i></a></div>
      <div>
        <ul id="slider">
      
        </ul>
      </div>
        
      <div class="addButton"><a href="javascript:void(0)" onclick="addAnimal()"><i class="fas fa-plus-circle"></i></a></div>
    </div>
  </div>
  <div id="addModal" class="modal">
    <div class="modalContent">
      <label for="animalName">Name:</label>
      <input oninput="checkName()" id="animalName" type="text" class="name">
      <label for="type">
        Type:
      </label>
      <select id="typeSelect" class="type">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <div class="buttonWrapper">
        <button id="cancelButton" onclick="closeModal()">Cancel</button>
        <button id="saveButton" disabled onclick="saveAnimal()">Save</button>
      </div>
    </div>
  
  </div>
  
</body>
</html>
